<div *ngIf="producto">
	<h2>{{producto.nombre}} details!</h2>
    <div>
        <img class="second-slide" src="{{producto.directorio}}" alt="Productos"><br>
        <span>{{producto.directorio}}</span>
    </div>
	<div>
		<label>id: </label>{{producto.id}}</div>
	<div>
		<label>name: </label>
		<input [(ngModel)]="producto.nombre" placeholder="nombre" />
	</div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
