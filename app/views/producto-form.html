<div class="container">
	<form action="http://localhost:3030/fileProducto" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<label>Categoria:</label>
			<input type="text" class="form-control" id="categoria" name="categoria" placeholder="categoria">
		</div>
		<div class="form-group">
			<label>Nombre:</label>
			<input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre">
		</div>
		<div class="form-group">
			<label>Descripcion:</label>
			<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="descripcion">
		</div>
		<div>
			<label for="status">Estatus:</label>
			<select class="form-control" id="status" name="status" ngModel required>
            <option value="1" selected>Valido</option> 
            <option value="2">Invalido</option>
        </select>
		</div>
		<div class="form-group">
			<label>Seleccionar Imagen</label>
			<input type="file" id="img" name="img">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
