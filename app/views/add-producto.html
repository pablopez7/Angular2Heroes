<div>
	<form action="" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<label>Categoria:</label>
			<input type="text" class="form-control" id="category" placeholder="category">
		</div>
		<div class="form-group">
			<label>Nombre:</label>
			<input type="text" class="form-control" id="nameProd" placeholder="producto">
		</div>
		<div class="form-group">
			<label>Descripcion:</label>
			<input type="text" class="form-control" id="descripProd" placeholder="producto">
		</div>
		<div>
			<label for="estatus">Estatus:</label>
			<select class="form-control" id="estatus" name="estatus" ngModel required>
            <option value="true" selected>Valido</option> 
            <option value="false">Invalido</option>
        </select>
		</div>
		<div class="form-group">
			<label>Seleccionar Imagen</label>
			<input type="file" id="img">
			<p class="help-block">Example block-level help text here.</p>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
