<div class="container" *ngIf="producto">
	<h2 *ngIf="producto.nombre">Nombre: {{ producto.nombre }}</h2>
	<h2 *ngIf="producto.nombre">Nombre: {{ producto.categoria }}</h2>
	<form novalidate (ngSubmit)="onSubmit()" enctype="multipart/form-data">
		<div class="form-group">
			<label>Categoria:</label>
			<input type="text" class="form-control" id="categoria" name="categoria" placeholder="Categoria" [(ngModel)]="producto.categoria">
		</div>
		<div class="form-group">
			<label>Nombre:</label>
			<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="producto.nombre">
		</div>
		<div class="form-group">
			<label>Descripcion:</label>
			<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion" [(ngModel)]="producto.descripcion">
		</div>
		<div>
			<label for="status">Estatus:</label>
			<select class="form-control" name="status" id="status" [(ngModel)]="producto.status">
            <option value="1" selected>Valido</option> 
            <option value="2">Invalido</option>
        </select>
		</div>
		<div class="form-group">
			<label>Seleccionar Imagen</label>
			<input type="file" name="directorio" id="directorio">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<div>
		<img class="second-slide" src="{{producto.directorio}}" alt="Productos"><br>
		<button (click)="goBack()" class="btn btn-default">Back</button>
	</div>
</div>
<footer></footer>
